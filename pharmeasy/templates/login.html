<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PharmaCare | Login</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>

  <body>
    <!-- Background Animation -->
    <div id="background-animation">
      <div
        class="circle"
        style="width: 200px; height: 200px; top: 10%; left: 20%"
      ></div>
      <div
        class="circle"
        style="width: 300px; height: 300px; top: 50%; left: 70%"
      ></div>
      <div
        class="circle"
        style="width: 150px; height: 150px; top: 80%; left: 30%"
      ></div>
    </div>

    <main>
      <h1 class="text-3xl font-bold mb-6 text-green-700">Login</h1>
      <form action="/login" method="POST" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <br />
        <!-- Password Input -->
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <br />
        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <!-- Additional Links -->
      <p class="mt-4 text-sm">
        Don't have an account?
        <a href="/register">Sign Up</a>
        <br /><br />
        <a href="/" class="btn-primary">home</a>
      </p>
    </main>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>

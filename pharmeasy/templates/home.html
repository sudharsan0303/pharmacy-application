<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PharmaCare | Home</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
        /* Prevent scrolling */
      }

      #background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Ensure background is behind other elements */
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(16, 185, 129, 0.8),
          transparent
        );
        animation: float 10s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-green-100 to-teal-100">
    <!-- Background Animation -->
    <div id="background-animation">
      <div
        class="circle"
        style="width: 200px; height: 200px; top: 10%; left: 20%"
      ></div>
      <div
        class="circle"
        style="width: 300px; height: 300px; top: 50%; left: 70%"
      ></div>
      <div
        class="circle"
        style="width: 150px; height: 150px; top: 80%; left: 30%"
      ></div>
    </div>

    <main class="text-center w-full max-w-xl px-4">
      <h1 class="text-5xl font-bold mb-4" id="hero-title">
        Welcome to PharmaCare
      </h1>

      <p class="text-lg text-gray-700 mb-8" id="hero-desc">
        Search, upload prescriptions, and order medicines from the comfort of
        your home.
      </p>

      <div class="flex flex-col justify-center items-center" id="hero-buttons">
        <a href="/login" class="btn-primary">Sign In</a>
        <a href="/register" class="btn-primary">Sign Up</a>
        <a href="/contact" class="btn-gradient">Contact Us</a>
      </div>
    </main>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
